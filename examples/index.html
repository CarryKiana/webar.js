<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR.js Demo</title>
  <style>
    * {
      margin: 0 0;
      padding: 0 0;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transform-origin: top left;
      transform: scale(.5);
      -webkit-transform: scale(.5);
    }
  </style>
</head>
<body>
  <canvas style="border: 1px solid #000;position: absolute; left: 0; top: 0; z-index: 1;" id="canvas"></canvas>
</body>
</html>
